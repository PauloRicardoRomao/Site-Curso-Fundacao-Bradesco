<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code - Contato</title>
	<link rel="stylesheet" type="text/css" href="css/folhadeestilo.css">
</head>

<body class="color-page">
	<div class="container-principal" id="topo">
		<header>
			<div class="logo">
				<a href="index.html">
					<img src="imagens/imagens_site/logo.png" alt="logo site">
				</a>
			</div>


				<nav id="navegacao">
					<ul>
						<li><a href="index.html">home</a></li>
						<li><a href="clientes.html">clientes</a></li>
						<li><a href="sobre.html">sobre</a></li>
						<li><a href="#topo">contato</a></li>
					</ul>
				</nav>
				<button type="button" class="botao-menu-mobile" onclick="abreMenuMobile()">&#9776;</button>
		</header>

		<div class="img-titulo"><img src="imagens/imagens_site/contato.png" alt="imagem de contato"></div>

		<section id="txt-contato">
			<form name="meu_form" id="meu_form">
				<label for="nome">Nome:</label>
				<input type="text" id="nomeid" placeholder="Ex: Fulano da Silva" required="required" name="nome">
				<label for="fone">Fone:</label>
				<input type="phone" id="foneid" placeholder="(xx)xxxxx-xxxx" name="fone">
				<label for="email">Email:</label>
				<input type="email" id="emailid" placeholder="fulano@mail.com" required="required" name="email">
				<textarea placeholder="mensagem" required="required"></textarea>
				<button type="submit" form="meu_form">Enviar</button>
			</form>


			<div id="conta-data">
				<h3>Code - Desenvolvimento de sites</h3>

				<h5><img src="imagens/imagens_site/icoadress.png" alt="endereço">Avenida Novos Conhecimentos nº 2016</h5>
				<h5><img src="imagens/imagens_site/icoTelefone.png" alt="telefone">+55 11 99999-9999</h5>
				<h5><img src="imagens/imagens_site/icoemail.png" alt="email">contato@code.com.br</h5>
				<h5><img src="imagens/imagens_site/icoface.png" alt="facebook">facebook.com\codedev</h5>
				<h5><img src="imagens/imagens_site/icoinsta.png" alt="instagram">@codedev</h5>
			</div>

		</section>

	</div>
	<script src="js/app.js"></script>
</body>
</html>
